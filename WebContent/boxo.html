<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.boxo {
	height: 250px;
	width: 250px;
	background-color: red;
	border: 5px;
	border-style: solid;
	position: fixed;
	bottom: 0;
	right: 0;
}

.boxt {
	height: 100px;
	width: 100px;
	background-color: green;
	border-style: solid;
	border: 5px;

}

.boxth {
	height: 50px;
	width: 50px;
	background-color: transparent;
	border-style: solid;
	border: 5px;
	border-color:black;
}
</style>
<title>Insert title here</title>
</head>
<body>

	<div  class="boxo">
		<div style="margin-left: 10px; margin-top: 10px" class="boxt">
			<div style="margin-left: 10px; margin-top:10px;" class="boxth">
			</div>
		</div>
	</div>
</body>
</html>
